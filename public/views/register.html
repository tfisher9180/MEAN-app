<section class="card register">
	<form name="registerForm" ng-submit="register()" novalidate>
		<div class="textintro">
			<h1>Register</h1>
			<p>To access group finding services</p>
			<p class="message" ng-show="message">{{ message }}</p>
		</div>

		<fieldset>
			<input type="text" name="fname" placeholder="First Name" ng-model="user.fname" ng-required="true">
			<p class="error validationerror" ng-show="registerForm.fname.$invalid && registerForm.fname.$touched">First name is required</p>
			<input type="text" name="lname" placeholder="Last Name" ng-model="user.lname" ng-required="true">
			<p class="error validationerror" ng-show="registerForm.lname.$invalid && registerForm.lname.$touched">Last name is required</p>
			<input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
			<p class="error validationerror" ng-show="registerForm.email.$invalid && registerForm.email.$touched">Email is required</p>
			<input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
			<p class="error validationerror" ng-show="registerForm.password.$invalid && registerForm.password.$touched">Password is required</p>
		</fieldset>

		<button type="submit" class="btn btn-submit">Register</button>
		<p>or <a ng-href="/login">login</a></p>
	</form>
</section>
