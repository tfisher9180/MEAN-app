<form id="add-new-modal" name="addForm" class="form-horizontal modal-form" ng-submit="addLobby()" novalidate>
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title text-center"><strong>Add a lobby</strong></h4>
	</div>
	<div class="modal-body">
		<uib-tabset active="active">
			<uib-tab index="0" heading="Game" classes="">
				<div class="form-group col-sm-offset-1">
					<label class="col-sm-4 control-label">Platform</label>
					<div class="col-sm-6">
						<select class="form-control" name="platform" ng-model="lobby.platform" required>
							<option value="{{ undefined }}"></option>
							<option value="PS4">PS4</option>
							<option value="XBOX">XBOX</option>
							<option value="PC">PC</option>
						</select>
					</div>
				</div>
				<div class="form-group col-sm-offset-1">
					<label class="col-sm-4 control-label">Game Mode</label>
					<div class="col-sm-6">
						<select class="form-control" name="mode" ng-model="lobby.mode" required>
							<option value="{{ undefined }}"></option>
							<option value="Multiplayer">Multiplayer</option>
							<option value="Zombies">Zombies</option>
						</select>
					</div>
				</div>
			</uib-tab>
			<uib-tab index="1" heading="Player">
				<div class="form-group">
					<label class="col-sm-2 control-label">Player Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" ng-model="lobby.name" ng-required="true">
						<span class="help-block">This is how other players will contact you (in-game name, PSN ID, Username, etc</span>
					</div>
				</div>
			</uib-tab>
			<uib-tab index="2" heading="Details">
				<div class="form-group">
					<label class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control" ng-model="lobby.title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea name="description" class="form-control" ng-model="lobby.description" rows="5"></textarea>
					</div>
				</div>
				<div class="checkbox">
					<label class="col-sm-8 col-sm-offset-2">
						<input type="checkbox" name="mic" ng-model="lobby.mic" value="true">Is voice required?
					</label>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-prev" ng-show="active > 0" ng-click="active = active - 1">Previous</button>
		<button type="button" class="btn btn-primary btn-next" ng-show="active == 0" ng-disabled="addForm.platform.$invalid || addForm.mode.$invalid" ng-click="active = active + 1">Next</button>
		<button type="button" class="btn btn-primary btn-next" ng-show="active == 1" ng-disabled="addForm.name.$invalid" ng-click="active = active + 1">Next</button>
		<button type="submit" class="btn btn-primary btn-submit" ng-if="active == 2" ng-disabled="addForm.title.$invalid">Submit</button>
     </div>
</form>
