<form name="add-new-form" class="form-horizontal" novalidate>
	<div class="modal-header">
		<button class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title text-center"><strong>Add a lobby</strong></h4>
	</div>
	<div class="modal-body">
		<uib-tabset active="active">
			<uib-tab index="0" heading="Game">
				<div class="form-group col-sm-offset-1">
					<label class="col-sm-4 control-label">Platform</label>
					<div class="col-sm-6">
						<select class="form-control" name="platform" ng-model="lobby.platform" ng-required="true">
							<option>PS4</option>
							<option>XBOX</option>
							<option>PC</option>
						</select>
					</div>
				</div>
				<div class="form-group col-sm-offset-1">
					<label class="col-sm-4 control-label">Game Mode</label>
					<div class="col-sm-6">
						<select class="form-control" name="mode" ng-model="lobby.mode" ng-required="true">
							<option>Multiplayer</option>
							<option>Zombies</option>
						</select>
					</div>
				</div>
			</uib-tab>
			<uib-tab index="1" heading="Player">
				<div class="form-group">
					<label class="col-sm-2 control-label">Player Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" ng-model="lobby.name" ng-required="true">
						<span class="help-block">This is how other players will contact you (in-game name, PSN ID, Username, etc</span>
					</div>
				</div>
			</uib-tab>
			<uib-tab index="2" heading="Details">
				<div class="form-group">
					<label class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control" ng-model="lobby.title" ng-required="true">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea name="description" class="form-control" ng-model="lobby.description" rows="5"></textarea>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-default btn-prev" ng-show="active > 0" ng-click="active = active - 1">Previous</button>
		<button class="btn btn-primary btn-next" ng-click="active = active + 1" ng-show="active != 2">Next</button>
		<button class="btn btn-primary btn-submit" ng-if="active == 2">Submit</button>
     </div>
</form>
